<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hotel</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

 <div class="top-bar">
    <div class="left">
      <span><i class="fa-solid fa-phone"></i> +123 456 789</span>
      <span><i class="fa-solid fa-envelope"></i> info@hotel.com</span>
    </div>
    <div class="right">
      <a href="#" class="book-btn">Book Now</a>
    </div>
  </div>

<nav class="navbar">
  <h2>Luxury City Hotel</h2>

  <div class="hamburger" id="hamburger">
    <i class="fa-solid fa-bars"></i>
  </div>

  <ul class="nav-links" id="nav-links">
    <li><a href="#">Home</a></li>
    <li><a href="#">Rooms</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Gallery</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</nav>


  <section class="hero" id="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>Welcome to Luxury City Hotel</h1>
      <p>Luxury & Comfort in the heart of the city</p>
    </div>

    <div class="booking-box">
      <div class="item">
        <div class="icon"><i class="fa-regular fa-calendar"></i></div>
        <div class="details">
          <h4>Check In</h4>
          <p>dd/mm/yyyy</p>
        </div>
      </div>
      <div class="item">
        <div class="icon"><i class="fa-regular fa-calendar"></i></div>
        <div class="details">
          <h4>Check Out</h4>
          <p>dd/mm/yyyy</p>
        </div>
      </div>
      <div class="item">
        <div class="icon"><i class="fa-solid fa-user-group"></i></div>
        <div class="details">
          <h4>Guests</h4>
          <p>4 Guest(s)</p>
        </div>
      </div>
      <button class="book-btn">Book Now</button>
    </div>

  </section>



<script src="script.js"></script>
<script>
  const hamburger = document.getElementById("hamburger");
  const navLinks = document.getElementById("nav-links");

  hamburger.addEventListener("click", () => {
    navLinks.classList.toggle("active");
  });
</script>
</body>
</html>
